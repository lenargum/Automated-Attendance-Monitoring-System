{% extends "base.html" %}

{% block app_content %}
    <caption><b>User information</b></caption>
    <table class="table table-striped">
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Role</th>
        <th>Email</th>
    </tr>
    <tr>
        <td>{{user.name}}</td>
        <td>{{user.surname}}</td>
        {% if user.is_admin %}
            <td>admin</td>
        {% endif %}
        <td>{{user.email}}</td>
    </tr>
    </table>
{% endblock %}
